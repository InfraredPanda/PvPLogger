apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.1'
group = "io.github.infraredpanda"
archivesBaseName = "PvPLogger"

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:2.1-SNAPSHOT'
}